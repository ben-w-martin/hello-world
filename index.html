<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <h1>Hello World.</h1>
    <p>What's going on world?</p>
    <p id="mainPara">What's going on world?</p>
    <p class="my-class">What's going on world?</p>
    <div id="toAdd"></div>
    <script>
        "use strict";
        const toAdd = document.querySelector("#toAdd");
        const thing = document.createElement("p");
        thing.innerHTML = "Whassup?";
        toAdd.appendChild(thing);
    </script>
</body>
