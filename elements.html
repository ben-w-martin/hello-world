<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements Review</title>
</head>
<body>
    <h1>Main heading</h1>
    <h3>Header</h3>
    <h6>Sub heading</h6>
    <p>This is a single line paragraph</p>

    <ul>
        <li class="item-1">This</li>
        <li class="item-2">Is</li>
        <li class="item-3">An</li>
        <li class="item-4">Unordered</li>
        <li class="item-5">List</li>
    </ul>

    <ol>
        <li class="item-1">This</li>
        <li class="item-2">is</li>
        <li class="item-3">an</li>
        <li class="item-4">ordered</li>
        <li class="item-5">list</li>
    </ol>

    <table style="border: 1px solid black;">
        <thead>
            <tr>
                <th>First</th>
                <th>Second</th>
                <th>Third</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ben</td>
                <td>Martin</td>
                <td>Sweet Table</td>
            </tr>
        </tbody>
    </table>

    <img src="https://tinyurl.com/4burxkrf" alt="Cartoon" style="width: 500px; margin-top: 50px;">
</body>
</html>
