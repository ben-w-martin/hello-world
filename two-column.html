<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Column</title>
    <link rel="stylesheet" href="grid.css" />
  </head>
  <body>
    <h2>Main heading</h2>
    <div class="container">
      <div class="row">
        <div class="col bg-light">
          <div class="card">
            <img class="card-img" src="http://bit.ly/48tyWQY" alt="red panda" />
          </div>
        </div>
        <div class="col bg-dark">
          <div class="card">
            <img
              class="card-img"
              src="https://images.fineartamerica.com/images-medium-large-5/1-cat-jumping-akimasa-harada.jpg"
              alt="Kitty Kat"
            />
            <p class="card-body error-text">This is the card body</p>
          </div>
        </div>
        <div class="col bg-light">
          <div class="card">
            <p class="card-body success-text">This is the card body</p>
          </div>
        </div>
        <div class="card"><img src="" alt="" /></div>
      </div>
    </div>
  </body>
</html>
